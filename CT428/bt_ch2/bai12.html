<!doctype html>
<html>
<head>
	<meta charset="utf-8" />
</head>

<body>
	<p>Danh sách trong HTML gồm 2 loại:</p>
	<ol>
		<li>Danh sách có thứ tự:
			<ul type="circle">
				<li>được tạo bởi thẻ &lt;ol&gt;</li>
				<li><i>type</i> = {1, A, a, I, i}</li>
			</ul>
		</li>
		<li>Danh sách không thứ tự:
			<ul type="square">
				<li>được tạo bởi thẻ &lt;ul&gt;</li>
				<li><em>type</em> = {disc, square, circ}</li>
			</ul>
		</li>
	</ol>
</body>

</html>
